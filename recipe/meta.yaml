{% set python_min = "3.9.6" %}
{% set name = "nomad-camels-driver-keysight-b2912a" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nomad_camels_driver_keysight_b2912a-{{ version }}.tar.gz
  sha256: 9f21dd3ca826f5ecc48c2b7a43b746386a6187bd97c0c1968fa5ce263cc5fab0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - pyvisa
    - pyvisa-py

test:
  imports:
    - nomad_camels_driver_keysight_b2912a
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/FAU-LAP/CAMELS_drivers
  summary: Device driver for the Keysight B2912A precision SMU.
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
